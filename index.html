<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NeuralNetwork</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.0"> </script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3">Image Filter Stealer [Tensorflow.Js]</h1>
                <p class="lead">Learn the color filter from image and add it to given image </p>
            </div>
        </div>
        <table class="table table-responsive">
            <tbody>
                <tr>
                    <td>
                        <h3>Non Filterd Image</h3>
                        <canvas class="img img-thumbnail" id="input_t"></canvas>
                        <br>
                        <input id="file" type="file" name="files[]" onChange="readURL(this,'input_t',1);" />
                    </td>
                    <td>
                        <h3>Filterd Image</h3>
                        <canvas class="img img-thumbnail" id="out_t"></canvas>
                        <br>
                        <input id="file" type="file" name="files[]" onChange="readURL(this,'out_t',1);" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Input Image</h3>
                        <canvas class="img img-thumbnail" id="input_d"></canvas>
                        <br>
                        <input id="file" type="file" name="files[]" onChange="readURL(this,'input_d',1);" />
                    </td>
                    <td>
                        <h3>Output Image</h3>
                        <canvas class="img img-thumbnail" id="out_d"></canvas>
                        <br>
                        Printed percentage : <label id="pp">0%</label>
                        <br>
                        Loss rate : <label id="loss">0.0</label>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row mb-3">
            <div class="col-3">
                <div class="form-group">
                    <label for="">Input Batch Size</label>
                    <input type="number" class="form-control" value="200" name="" id="inbatch" aria-describedby="helpId"
                        placeholder="">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">Output Batch Size </label>
                    <input type="number" class="form-control" value="200" name="" id="outbatch" aria-describedby="helpId"
                        placeholder="">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">Image Scaler </label>
                    <input type="number" class="form-control" value="1" name="" id="scaler" aria-describedby="helpId"
                        placeholder="">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">Update Values </label>
                    <button class="btn btn-info form-control" onclick="update()">Update</button>
                </div>
            </div>
            <div class="col-12">
                <center>
                    <button class="btn btn-info ml-1" id="sample-btn" onclick="init(0)">Sample</button>
                    <button class="btn btn-success ml-1" id="run-btn" onclick="trainloop()">Run</button>
                    <button class="btn btn-danger ml-1" style="display:none;" id="stop-btn" onclick="stop()">Stop</button>
                </center>
            </div>
        </div>
    </div>
</body>

</html>
